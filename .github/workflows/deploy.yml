# Purpose: Build and deploy application to AWS ECS
# Scope: Docker image building and ECS deployment for frontend and backend services
# Overview: Builds Docker images, pushes to ECR, and deploys to ECS with zero-downtime

name: Deploy

on:
  workflow_run:
    workflows: ["Infrastructure Up"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - prod

env:
  AWS_REGION: us-west-2
  ECR_REPOSITORY_FRONTEND: durableai-dev-frontend
  ECR_REPOSITORY_BACKEND: durableai-dev-backend
  ECS_CLUSTER: durable-code-dev-cluster
  ECS_SERVICE_FRONTEND: durable-code-dev-frontend
  ECS_SERVICE_BACKEND: durable-code-dev-backend
  TASK_DEFINITION_FRONTEND: durable-code-dev-frontend
  TASK_DEFINITION_BACKEND: durable-code-dev-backend

jobs:
  deploy:
    name: Build and Deploy
    if: >-
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment || 'dev' }}
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHub-Actions-Deploy-${{ github.run_id }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image tag
        id: tag
        run: echo "tag=v$(date +%Y%m%d-%H%M%S)" >> $GITHUB_OUTPUT

      - name: Build and push frontend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .docker/dockerfiles/Dockerfile.frontend
          target: prod
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:${{ steps.tag.outputs.tag }}
          build-args: |
            BUILD_TIMESTAMP=${{ steps.tag.outputs.tag }}
            API_URL=https://dev.durableaicoding.net
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push backend image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: .docker/dockerfiles/Dockerfile.backend
          target: prod
          push: true
          tags: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:${{ steps.tag.outputs.tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Download current task definitions
        run: |
          aws ecs describe-task-definition --task-definition ${{ env.TASK_DEFINITION_BACKEND }} \
            --query taskDefinition > backend-task-definition.json
          aws ecs describe-task-definition --task-definition ${{ env.TASK_DEFINITION_FRONTEND }} \
            --query taskDefinition > frontend-task-definition.json

      - name: Update frontend task definition
        id: frontend-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: frontend-task-definition.json
          container-name: frontend
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_FRONTEND }}:${{ steps.tag.outputs.tag }}

      - name: Update backend task definition
        id: backend-task-def
        uses: aws-actions/amazon-ecs-render-task-definition@v1
        with:
          task-definition: backend-task-definition.json
          container-name: backend
          image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY_BACKEND }}:${{ steps.tag.outputs.tag }}

      - name: Deploy frontend to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.frontend-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_FRONTEND }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 10

      - name: Deploy backend to ECS
        uses: aws-actions/amazon-ecs-deploy-task-definition@v1
        with:
          task-definition: ${{ steps.backend-task-def.outputs.task-definition }}
          service: ${{ env.ECS_SERVICE_BACKEND }}
          cluster: ${{ env.ECS_CLUSTER }}
          wait-for-service-stability: true
          wait-for-minutes: 10

      - name: Verify deployment
        run: |
          echo "Deployment complete!"
          echo "Image tag: ${{ steps.tag.outputs.tag }}"
          echo ""
          echo "Frontend service:"
          aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_FRONTEND }} \
            --query "services[0].deployments[0].{Status:status,Running:runningCount,Desired:desiredCount}" \
            --output table
          echo ""
          echo "Backend service:"
          aws ecs describe-services --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE_BACKEND }} \
            --query "services[0].deployments[0].{Status:status,Running:runningCount,Desired:desiredCount}" \
            --output table
          echo ""
          echo "Application URL: https://dev.durableaicoding.net"
