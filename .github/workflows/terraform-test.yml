name: Terraform Workspace Tests

on:
  pull_request:
    paths:
      - 'infra/terraform/**'
      - 'infra/scripts/**'
      - 'justfile'
      - '.github/workflows/terraform-test.yml'
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'
      - 'infra/scripts/**'
      - 'justfile'
  workflow_dispatch:

jobs:
  validate-terraform:
    name: Validate Terraform Workspaces
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    strategy:
      matrix:
        workspace: [base, runtime]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform via tfenv
        run: |
          # Install tfenv
          git clone --depth=1 https://github.com/tfutils/tfenv.git ~/.tfenv
          echo "$HOME/.tfenv/bin" >> $GITHUB_PATH

          # Install and use Terraform 1.9.8
          ~/.tfenv/bin/tfenv install 1.9.8
          ~/.tfenv/bin/tfenv use 1.9.8

      - name: Terraform Format Check
        id: fmt
        run: |
          echo "ðŸŽ¨ Checking Terraform formatting..."
          cd infra/terraform/workspaces/${{ matrix.workspace }}
          $HOME/.tfenv/bin/terraform fmt -check -recursive
        continue-on-error: true

      - name: Terraform Init (without backend)
        id: init
        run: |
          echo "ðŸ”§ Initializing Terraform workspace: ${{ matrix.workspace }}"
          cd infra/terraform/workspaces/${{ matrix.workspace }}
          $HOME/.tfenv/bin/terraform init -backend=false

      - name: Terraform Validate
        id: validate
        run: |
          echo "âœ… Validating Terraform configuration..."
          cd infra/terraform/workspaces/${{ matrix.workspace }}
          $HOME/.tfenv/bin/terraform validate

      - name: Terraform Security Scan (tfsec)
        id: tfsec
        run: |
          echo "ðŸ”’ Running security scan..."
          # Install tfsec if available
          if command -v tfsec >/dev/null 2>&1; then
            cd infra/terraform/workspaces/${{ matrix.workspace }}
            tfsec .
          else
            echo "âš ï¸ tfsec not available, skipping security scan"
          fi
        continue-on-error: true

      - name: Comment PR (if PR)
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const workspace = '${{ matrix.workspace }}';
            const fmtResult = '${{ steps.fmt.outcome }}';
            const initResult = '${{ steps.init.outcome }}';
            const validateResult = '${{ steps.validate.outcome }}';
            const tfsecResult = '${{ steps.tfsec.outcome }}';

            const statusIcon = (result) => result === 'success' ? 'âœ…' : result === 'failure' ? 'âŒ' : 'âš ï¸';

            const output = `
            ## Terraform Validation Results - ${workspace.toUpperCase()} Workspace

            | Check | Status |
            |-------|--------|
            | Format | ${statusIcon(fmtResult)} \`terraform fmt\` |
            | Init | ${statusIcon(initResult)} \`terraform init\` |
            | Validate | ${statusIcon(validateResult)} \`terraform validate\` |
            | Security | ${statusIcon(tfsecResult)} \`tfsec\` |

            ### Workspace: \`infra/terraform/workspaces/${workspace}\`

            ${fmtResult === 'failure' ? 'âŒ **Format Check Failed**: Run `terraform fmt` to fix formatting issues.' : ''}
            ${initResult === 'failure' ? 'âŒ **Init Failed**: Check Terraform configuration syntax.' : ''}
            ${validateResult === 'failure' ? 'âŒ **Validation Failed**: Fix Terraform configuration errors.' : ''}
            ${validateResult === 'success' && initResult === 'success' && fmtResult === 'success' ? 'âœ… All checks passed for ' + workspace + ' workspace!' : ''}
            `;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            });

  validate-scripts:
    name: Validate Shell Scripts
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install ShellCheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Validate workspace scripts
        run: |
          echo "ðŸš Validating shell scripts..."
          find infra/scripts -name "*.sh" -type f | while read -r script; do
            echo "Checking: $script"
            shellcheck "$script"
          done

      - name: Test script syntax
        run: |
          echo "ðŸ“ Testing script syntax..."
          find infra/scripts -name "*.sh" -type f | while read -r script; do
            echo "Syntax check: $script"
            bash -n "$script"
          done

      - name: Test workspace script parameters
        run: |
          echo "âš™ï¸ Testing script parameter validation..."

          # Test workspace scripts with invalid parameters
          scripts=(
            "infra/scripts/workspace-deploy.sh"
            "infra/scripts/workspace-destroy.sh"
            "infra/scripts/workspace-deploy-base.sh"
            "infra/scripts/workspace-deploy-runtime.sh"
            "infra/scripts/workspace-destroy-base.sh"
            "infra/scripts/workspace-destroy-runtime.sh"
          )

          for script in "${scripts[@]}"; do
            if [[ -f "$script" ]]; then
              echo "Testing parameter validation: $script"
              # These should fail gracefully with usage messages
              "$script" 2>/dev/null && echo "âŒ Script should fail without parameters" || echo "âœ… Script correctly validates parameters"
            fi
          done

  test-just-targets:
    name: Test Just Infrastructure Targets
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Just
        uses: extractions/setup-just@v2

      - name: Setup Terraform via tfenv
        run: |
          # Install tfenv
          git clone --depth=1 https://github.com/tfutils/tfenv.git ~/.tfenv
          echo "$HOME/.tfenv/bin" >> $GITHUB_PATH

          # Install and use Terraform 1.9.8
          ~/.tfenv/bin/tfenv install 1.9.8
          ~/.tfenv/bin/tfenv use 1.9.8

      - name: Test Just target syntax
        run: |
          echo "ðŸ“‹ Testing Just target syntax..."

          # Test that infra subcommands exist and have proper syntax
          subcommands=(
            "check-aws"
            "init"
            "plan"
            "up"
            "validate"
            "output"
            "status"
            "fmt"
          )

          for cmd in "${subcommands[@]}"; do
            echo "Checking subcommand: infra $cmd"
            if just --dry-run infra "$cmd" runtime >/dev/null 2>&1 || just --dry-run infra "$cmd" >/dev/null 2>&1; then
              echo "âœ… Subcommand 'infra $cmd' syntax is valid"
            else
              echo "âŒ Subcommand 'infra $cmd' has syntax errors"
              exit 1
            fi
          done

      - name: Test workspace scope resolution
        run: |
          echo "ðŸ“ Testing workspace scope resolution..."

          # Verify workspace directories exist
          echo "Testing base scope directory..."
          if [ -d "infra/terraform/workspaces/base" ]; then
            echo "âœ… Base workspace directory exists"
          else
            echo "âŒ Base workspace directory not found"
            exit 1
          fi

          echo "Testing runtime scope directory..."
          if [ -d "infra/terraform/workspaces/runtime" ]; then
            echo "âœ… Runtime workspace directory exists"
          else
            echo "âŒ Runtime workspace directory not found"
            exit 1
          fi

          # Test that just commands dispatch correctly
          echo "Testing base scope dispatch..."
          OUTPUT=$(just --dry-run infra plan base 2>&1)
          if echo "$OUTPUT" | grep -q "_infra.*plan.*base\|_infra-do-plan.*base"; then
            echo "âœ… Base scope dispatches correctly"
          else
            echo "âŒ Base scope dispatch failed"
            echo "Output: $OUTPUT"
            exit 1
          fi

          echo "Testing runtime scope dispatch..."
          OUTPUT=$(just --dry-run infra plan runtime 2>&1)
          if echo "$OUTPUT" | grep -q "_infra.*plan.*runtime\|_infra-do-plan.*runtime"; then
            echo "âœ… Runtime scope dispatches correctly"
          else
            echo "âŒ Runtime scope dispatch failed"
            exit 1
          fi

          echo "âœ… Workspace scope resolution working correctly"

      - name: Test Terraform backend config files
        run: |
          echo "ðŸ”§ Testing Terraform backend config files..."

          # Verify backend config files exist
          if [ -f "infra/terraform/backend-config/base-dev.hcl" ]; then
            echo "âœ… Base backend config exists"
          else
            echo "âŒ Base backend config not found"
            exit 1
          fi

          if [ -f "infra/terraform/backend-config/runtime-dev.hcl" ]; then
            echo "âœ… Runtime backend config exists"
          else
            echo "âŒ Runtime backend config not found"
            exit 1
          fi

          # Test that just init command dispatches correctly
          OUTPUT=$(just --dry-run infra init base 2>&1)
          if echo "$OUTPUT" | grep -q "_infra.*init.*base\|_infra-do-init.*base"; then
            echo "âœ… Backend config command dispatches correctly"
          else
            echo "âŒ Backend config command dispatch failed"
            exit 1
          fi

          echo "âœ… Backend config files verified"

  integration-test:
    name: Integration Test (Dry Run)
    runs-on: ubuntu-latest
    needs: [validate-terraform, validate-scripts, test-just-targets]
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Just
        uses: extractions/setup-just@v2

      - name: Setup Terraform via tfenv
        run: |
          # Install tfenv
          git clone --depth=1 https://github.com/tfutils/tfenv.git ~/.tfenv
          echo "$HOME/.tfenv/bin" >> $GITHUB_PATH

          # Install and use Terraform 1.9.8
          ~/.tfenv/bin/tfenv install 1.9.8
          ~/.tfenv/bin/tfenv use 1.9.8

      - name: Test complete workflow (dry run)
        run: |
          echo "ðŸ§ª Testing complete infrastructure workflow (dry run)..."

          # These commands should not require AWS credentials for dry run
          echo "Step 1: Test planning base infrastructure..."
          just --dry-run infra plan base || {
            echo "âŒ Base infrastructure planning failed"
            exit 1
          }

          echo "Step 2: Test planning runtime infrastructure..."
          just --dry-run infra plan runtime || {
            echo "âŒ Runtime infrastructure planning failed"
            exit 1
          }

          echo "Step 3: Test planning all infrastructure..."
          just --dry-run infra plan all || {
            echo "âŒ All infrastructure planning failed"
            exit 1
          }

          echo "Step 4: Test init workflow..."
          just --dry-run infra init base || {
            echo "âŒ Base infrastructure init failed"
            exit 1
          }

          echo "Step 5: Test validate workflow..."
          just --dry-run infra validate runtime || {
            echo "âŒ Runtime infrastructure validation failed"
            exit 1
          }

          echo "Step 6: Test status command..."
          just --dry-run infra status || {
            echo "âŒ Infrastructure status command failed"
            exit 1
          }

          echo "âœ… Complete workflow dry run successful"

      - name: Generate test summary
        if: always()
        run: |
          echo "## ðŸ§ª Terraform Workspace Test Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Terraform configuration validation (version 1.9.8)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Shell script validation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Just infrastructure target validation" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Integration workflow test (dry run)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Infrastructure Management Commands" >> $GITHUB_STEP_SUMMARY
          echo "After merge, the following commands are available:" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "# Check AWS credentials" >> $GITHUB_STEP_SUMMARY
          echo "just infra check-aws" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Deploy complete infrastructure" >> $GITHUB_STEP_SUMMARY
          echo "just infra up all" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Daily cost optimization" >> $GITHUB_STEP_SUMMARY
          echo "just infra down runtime destroy-runtime" >> $GITHUB_STEP_SUMMARY
          echo "just infra up runtime" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "# Check status" >> $GITHUB_STEP_SUMMARY
          echo "just infra status" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY