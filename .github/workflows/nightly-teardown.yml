name: Nightly Infrastructure Teardown

on:
  schedule:
    # 9 PM PST = 5 AM UTC (during PST) / 4 AM UTC (during PDT)
    # Run Friday-Sunday to keep infrastructure down on weekends
    - cron: '0 4 * * 6'  # Saturday 4 AM UTC (Friday 9 PM PDT) - Weekend starts
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to teardown'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
      scope:
        description: 'Infrastructure scope to teardown'
        required: true
        default: 'runtime'
        type: choice
        options:
          - runtime
          - all
      dry_run:
        description: 'Dry run (plan only, no destroy)'
        required: false
        default: false
        type: boolean

jobs:
  teardown:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      actions: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Just
        uses: extractions/setup-just@v2

      - name: Setup tfenv
        run: |
          git clone --depth=1 https://github.com/tfutils/tfenv.git ~/.tfenv
          echo "$HOME/.tfenv/bin" >> $GITHUB_PATH

      - name: Install Terraform
        run: |
          tfenv install 1.9.8
          tfenv use 1.9.8

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          role-session-name: GitHub-Actions-Teardown-${{ github.run_id }}
          aws-region: us-west-2

      - name: Verify AWS credentials
        run: |
          echo "🔐 Verifying AWS credentials..."
          aws sts get-caller-identity
          echo "✅ AWS credentials verified"

      - name: Check infrastructure status (before)
        env:
          ENV: ${{ inputs.environment || 'dev' }}
          AWS_PROFILE: ""
        run: |
          echo "📊 Infrastructure status before teardown:"
          just infra status || echo "Status check failed - continuing with teardown"

      - name: Plan infrastructure teardown
        if: ${{ inputs.dry_run == true }}
        env:
          ENV: ${{ inputs.environment || 'dev' }}
          AWS_PROFILE: ""
        run: |
          echo "🔍 Planning infrastructure teardown (dry run)..."
          echo "Note: Terraform destroy does not support separate plan output."
          echo "Showing current state instead:"
          just infra status

      - name: Execute infrastructure teardown
        if: ${{ inputs.dry_run != true }}
        env:
          ENV: ${{ inputs.environment || 'dev' }}
          AWS_PROFILE: ""
        run: |
          echo "🔥 Executing infrastructure teardown..."
          SCOPE="${{ inputs.scope || 'runtime' }}"

          # In CI, don't use AWS_PROFILE - OIDC sets environment variables directly
          # Add confirmation for base/all scope destruction
          if [[ "$SCOPE" == "all" ]]; then
            echo "⚠️ Destroying all infrastructure"
            just infra down "$SCOPE" destroy-all
          elif [[ "$SCOPE" == "base" ]]; then
            echo "⚠️ Destroying base infrastructure"
            just infra down "$SCOPE" destroy-base
          else
            echo "Destroying runtime infrastructure"
            just infra down "$SCOPE"
          fi

      - name: Check infrastructure status (after)
        if: ${{ inputs.dry_run != true }}
        env:
          ENV: ${{ inputs.environment || 'dev' }}
          AWS_PROFILE: ""
        run: |
          echo "📊 Infrastructure status after teardown:"
          just infra status || echo "Status check completed"

      - name: Calculate cost savings
        if: ${{ inputs.dry_run != true }}
        run: |
          ENV="${{ inputs.environment || 'dev' }}"
          SCOPE="${{ inputs.scope || 'runtime' }}"

          echo "💰 Estimated cost savings:"
          if [[ "$SCOPE" == "runtime" ]]; then
            echo "  - Runtime teardown: ~\$1.50/day savings"
            echo "  - Preserved: VPC, NAT, ECR, certificates"
          elif [[ "$SCOPE" == "all" ]]; then
            echo "  - Complete teardown: ~\$3.50/day savings"
            echo "  - Note: NAT Gateway recreation takes 5-10 minutes"
          fi

      - name: Post teardown summary
        if: always()
        run: |
          echo "🎯 Nightly Teardown Summary"
          echo "  Environment: ${{ inputs.environment || 'dev' }}"
          echo "  Scope: ${{ inputs.scope || 'runtime' }}"
          echo "  Dry Run: ${{ inputs.dry_run || 'false' }}"
          echo "  Status: ${{ job.status }}"
          echo ""
          echo "💡 To restore infrastructure:"
          echo "  - Automatic: 8 AM PST via morning-startup workflow"
          echo "  - Manual: just infra up ${{ inputs.scope || 'runtime' }} true"

      - name: Notify on failure
        if: failure()
        run: |
          echo "❌ Nightly teardown failed!"
          echo "🔧 Manual intervention may be required"
          echo "📞 Check AWS console and Terraform state"
          echo "🚨 Consider manual teardown if automation continues to fail"