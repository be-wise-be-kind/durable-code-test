# Purpose: Directory layout mapping for thai-lint repository
# Scope: File placement rules, directory organization, and path mappings
# Overview: Provides AI agents with a clear map of repository structure including source code,
#     tests, documentation, configuration, and build artifacts locations. Serves as the authoritative
#     reference for file organization and placement rules in the thai-lint project.

version: "1.0"

directories:
  source: src/
  tests: tests/
  docs: docs/
  config: config/
  scripts: scripts/

ai_navigation:
  index: .ai/index.yaml
  layout: .ai/layout.yaml
  docs: .ai/docs/
  howto: .ai/howto/
  templates: .ai/templates/
  features: .ai/features/

# Python CLI application directories
python:
  source: src/
  tests: tests/
  pyproject: pyproject.toml
  venv: .venv/
  poetry_lock: poetry.lock

# Infrastructure directories (will be added as plugins are installed)
# docker:
#   location: .docker/
#   compose: docker-compose.yml

# ci_cd:
#   location: .github/workflows/

file_patterns:
  source_files:
    - "src/**/*.py"
  test_files:
    - "tests/**/*.py"
  config_files:
    - "*.json"
    - "*.yaml"
    - "*.yml"
    - "*.toml"
    - ".flake8"
    - ".ruff.toml"
  documentation:
    - "*.md"
    - "docs/**/*"
    - ".ai/docs/**/*"
    - ".ai/howto/**/*"

ignore_patterns:
  - node_modules/
  - .venv/
  - venv/
  - __pycache__/
  - "*.pyc"
  - .git/
  - dist/
  - build/
  - "*.log"
  - .pytest_cache/
  - .mypy_cache/
  - .ruff_cache/
  - htmlcov/
  - .coverage

notes_for_agents:
  - Python CLI application structure
  - Source code in src/ with CLI entrypoint and linters
  - Tests in tests/ with pytest framework
  - Will add Docker and CI/CD directories as plugins are installed
  - Keep ignore_patterns in sync with .gitignore
