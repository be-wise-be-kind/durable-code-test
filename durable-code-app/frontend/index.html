<!doctype html>
<!--
Purpose: Main HTML entry point for the Durable Code React frontend application
Scope: Root HTML document serving the React application with proper meta configuration
Overview: Primary HTML template that serves as the mounting point for the React application.
    Includes essential meta tags for responsive design, favicon configuration, and proper
    document structure for single-page application deployment. Provides the root element
    for React DOM mounting and script loading for the main TypeScript application entry point.
    Optimized for modern browsers with proper viewport configuration and accessibility support.
Dependencies: React application build output, favicon assets, and Vite development server
Exports: HTML document structure for React application mounting
Interfaces: React application root element and module script loading
Related: React application components, Vite build configuration, and deployment setup
Implementation: Standard HTML5 document structure optimized for single-page application deployment
-->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self';
               script-src 'self' 'unsafe-inline' 'unsafe-eval';
               style-src 'self' 'unsafe-inline';
               img-src 'self' data: https:;
               connect-src 'self' ws: wss: http://localhost:* https://localhost:*;
               font-src 'self' data:;
               frame-ancestors 'none';
               base-uri 'self';
               form-action 'self';"
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Durable Code - AI-Ready Development</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
